<div class="container">
    <h1>Albums</h1>
    <table>
        <thead>
            <th>
                UserID
            </th> |
            <th>
                ID
            </th> |
            <th>
                Title
            </th> |
            <th>
                Go To
            </th> |
            <th>
                Delete
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let album of album">
                <td>
                    {{album.userId}}
                </td>|
                <td>
                    {{album.id}}
                </td>|
                <td>
                    {{album.title}}
                </td>|
                <td>
                    <a class="button"
                        [routerLink]="['/albums', album.id]"
                        routerLinkActive="activebutton"
                        ariaCurrentWhenActive="page">
                        Details
                    </a>
                </td> |
                <td>
                    <button class="button" id="delButton">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
