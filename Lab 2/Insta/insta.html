<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="=IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Instagram
        </title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="instastyle.css">
    </head>
    <body>
        <div class="pic">
            <img src="phones.png">
        </div>
        <div class="main">
            <div class="logbox">
                <div class="login">
                <form action="#">
                    <img src="instagram-new-logo.png" width="175px">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                    <a href="#">Forgot password?</a>
                </form>
            </div>
                
            </div>
            <div class="signbox">
                <p>
                    Don't have an account?
                    <a href="#">Sign up</a>
                </p>
            </div>
            <div class="appbox">
                <p>
                    Get the app.
                </p>
                <input type="image" src="google.png" width="134.281px">
                <input type="image" src="micro.png" width="110.766px">
            </div>
        </div>
        <div class="sub">
            <div class="more">
                <div class="under">
                    <a href="#">Meta</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Jobs</a>
                    <a href="#">Help</a>
                    <a href="#">API</a>
                </div>
                <div class="nonunder">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Top Accounts</a>
                    <a href="#">Locations</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Contact Uploading & Non-Users</a>
                </div>
            </div>
            <div class="end">
                <div class="lang">
                    <form action="#">
                        <select aria-label="Switch Display Language" class="language">
                            <option value="af">Afrikaans</option>
                            <option value="cs">Čeština</option>
                            <option value="da">Dansk</option>
                            <option value="de">Deutsch</option>
                            <option value="el">Ελληνικά</option>
                            <option value="en">English</option>
                            <option value="en-gb">English (UK)</option>
                            <option value="es">Español (España)</option>
                            <option value="es-la">Español</option>
                            <option value="fi">Suomi</option>
                            <option value="fr">Français</option>
                            <option value="id">Bahasa Indonesia</option>
                            <option value="it">Italiano</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="ms">Bahasa Melayu</option>
                            <option value="nb">Norsk</option>
                            <option value="nl">Nederlands</option>
                            <option value="pl">Polski</option>
                            <option value="pt-br">Português (Brasil)</option>
                            <option value="pt">Português (Portugal)</option>
                            <option value="ru">Русский</option>
                            <option value="sv">Svenska</option>
                            <option value="th">ภาษาไทย</option>
                            <option value="tl">Filipino</option>
                            <option value="tr">Türkçe</option>
                            <option value="zh-cn">中文(简体)</option>
                            <option value="zh-tw">中文(台灣)</option>
                            <option value="bn">বাংলা</option>
                            <option value="gu">ગુજરાતી</option>
                            <option value="hi">हिन्दी</option>
                            <option value="hr">Hrvatski</option>
                            <option value="hu">Magyar</option>
                            <option value="kn">ಕನ್ನಡ</option>
                            <option value="ml">മലയാളം</option>
                            <option value="mr">मराठी</option>
                            <option value="ne">नेपाली</option>
                            <option value="pa">ਪੰਜਾਬੀ</option>
                            <option value="si">සිංහල</option>
                            <option value="sk">Slovenčina</option>
                            <option value="ta">தமிழ்</option>
                            <option value="te">తెలుగు</option>
                            <option value="vi">Tiếng Việt</option>
                            <option value="zh-hk">中文(香港)</option>
                            <option value="bg">Български</option>
                            <option value="fr-ca">Français (Canada)</option>
                            <option value="ro">Română</option>
                            <option value="sr">Српски</option>
                            <option value="uk">Українська</option></select>
                    </form>
                </div>
                <div class="copyright">
                    © 2023 Instagram from Meta
                </div>
            </div>
        </div>
    </body>
</html>
